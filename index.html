<!doctype html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta name="description" content="New chess puzzles added daily!">
    <title>Chess IQ</title>
    <link rel="icon" type="image/png" href="bN.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chessboard.css" />
    <link rel="stylesheet" href="css/puzzle.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>
<body>
    <header>
        <center>
        <h2>Test Your Chess I.Q.</h2>
        <h3 id="pnumber"></h3>
        <div id="players"></div>
        <div id="match"></div><br />
        <div id="description"></div>
        </center>
    </header>
    <div id="content">
        <table align="center" cellpadding="10">
            <tr>
                <td><div id="board" style="width: 350px"></div></td>
            </tr>
        </table>
        <div id="msg"></div>
    </div>
    <div id="button_row">
        <button id="move1" class="btn btn-default"> A </button>
        <button id="move2" class="btn btn-default"> B </button>
        <button id="move3" class="btn btn-default"> C </button>
    </div>
    <div id="moves"></div>
    </center>
    
    <script src="js/json3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/puzzles.js"></script>
    <script src="js/puzzle.js"></script>
</body>
</html>
